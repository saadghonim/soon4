  <!DOCTYPE html>
  <html dir="rtl" lang="ar">

  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/owl.carousel.min.css">

    <title> SOON</title>

  <body>

    <div class="position_div">
        <div class="logo">
          <img src="images/logo.png">
        </div>
    
    
        <!--  counter -->
        <div class="container">
          <div class="content wow flipInX">
            <div class="item">
              <div class="num" id="days">00</div>
              <div class="counter">يوم</div>
            </div>
            <div class="item">
              <div class="num" id="hours">00</div>
              <div class="counter">ساعه</div>
            </div>
            <div class="item">
              <div class="num" id="minutes">00</div>
              <div class="counter">دقيقة</div>
            </div>
            <div class="item">
              <div class="num" id="seconds">00</div>
              <div class="counter">ثانية</div>
            </div>
          </div>
        </div>
    
    
        
    
    
        <!--~~~~~~~~~~~~~~text~~~~~~~~~~~~~-->
        <div class="text-anim">

          
          <h1 class="ml5">
            <span class="text-wrapper">
              <span class="line line1"></span>
              <span class="letters letters-left">انتظرونا</span>
              <span class="letters letters-right">قريبا</span>
              <span class="line line2"></span>
            </span>
          </h1>
        </div>

</div>

</div>

    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>
